<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">


</head>

<body>
  <script>
        const str="Albany|22.2*Caribou|9.5*Columbia|44.6*Denver|29.2*Indianapolis|26.5*Montgomery|46.6*San Diego|57.8*Tulsa|36.4*Tampa|61.3*Billings|24.0";

        var strArray=str.split("*");
        var cityArray=[];
        var tempArray=[];
        strArray.forEach(function separate(element){
            cityArray.push(element.split("|")[0]);
            tempArray.push(Math.round((Number(element.split("|")[1])-32)*(5/9)));
        });

        console.log("Cold:");
        for(let i=0;i<tempArray.length;i++){
            if(tempArray[i]<20){
                console.log(cityArray[i]+" ("+tempArray[i]+")");
            }
        }

        console.log("Moderate:");
        for(let i=0;i<tempArray.length;i++){
            if(tempArray[i]>=20&&tempArray[i]<=30){
                console.log(cityArray[i]+" ("+tempArray[i]+")");
            }
        }

        console.log("Hot:");
        for(let i=0;i<tempArray.length;i++){
            if(tempArray[i]>30){
                console.log(cityArray[i]+" ("+tempArray[i]+")");
            }
        }
        
  </script>
</body>
</html>
